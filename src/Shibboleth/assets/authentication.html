        <div class="center">
            <h1>Page requires authentication</h1>
        </div>
        <hr/>
        <div class="center">
            <h2>Sorry, you are required to login to view the content on this page.</h2>
        </div>
        <div class="center">

        </div>
        <hr/>
        <!-- Close content div -->
    </div>
    <!-- Open footer div -->

        <!-- Open content div-->
        <div class="content">

            <a href="mailto:{{help_email}}">{{help_email}}</a>
            <!-- Close content div-->
        </div>
        <!-- Close foot div-->
    </div>
</div>
